<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Palavras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Palavras Inseridas</h1>
    <table>
        <tr>
            <th>Palavra em Inglês</th>
            <th>Tradução em Português</th>
        </tr>
        {% for palavra in palavras %}
        <tr>
            <td>{{ palavra.ingles }}</td>
            <td>{{ palavra.portugues }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2">Nenhuma palavra foi adicionada ainda.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/adicionar">Adicionar Nova Palavra</a><br>
    <a href="/">Voltar</a>
</body>
</html>
